<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">

  <title>Login - AvalieAgora</title>

  <link rel="stylesheet" href="plugins/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="plugins/themify/css/themify-icons.css">
  <link rel="stylesheet" href="plugins/fontawesome/css/all.css">
  <link rel="stylesheet" href="plugins/magnific-popup/dist/magnific-popup.css">
  <link rel="stylesheet" href="plugins/slick-carousel/slick/slick.css">
  <link rel="stylesheet" href="plugins/slick-carousel/slick/slick-theme.css">
  <link rel="stylesheet" type="text/css" href="assets/bootstrap/css/bootstrap.min.css" />

  <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
  <script src="assets/bootstrap/js/bootstrap.min.js"></script>

  <link rel="stylesheet" href="css/style.css">

</head>

<body class="bg-3">
  <section class="container login-form">
    <form method="post" action="" role="login">
      <img src="images/avalieagora.png" alt="" />

      <div class="form-group">
        <input type="email" required class="form-control" placeholder="Nome" />
        <span class="glyphicon glyphicon-user"></span>
      </div>

      <div class="form-group">
        <input type="password" name="password" required class="form-control" placeholder="Senha" />
        <span class="glyphicon glyphicon-lock"></span>
      </div>

      <button type="submit" name="go" class="btn btn-primary btn-block">Entrar</button>
      <br>
      <br>
        <a class="text-color" href="#">Esqueceu sua senha?</a>
    </form>
  </section>


  <script src="plugins/jquery/jquery.js"></script>
  <script src="js/contact.js"></script>
  <script src="plugins/bootstrap/js/popper.js"></script>
  <script src="plugins/bootstrap/js/bootstrap.min.js"></script>
  <script src="plugins/magnific-popup/dist/jquery.magnific-popup.min.js"></script>
  <script src="plugins/slick-carousel/slick/slick.min.js"></script>
  <script src="plugins/counterup/jquery.waypoints.min.js"></script>
  <script src="plugins/counterup/jquery.counterup.min.js"></script>

  <script src="plugins/google-map/map.js"></script>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAkeLMlsiwzp6b3Gnaxd86lvakimwGA6UA&callback=initMap"></script>

  <script src="js/script.js"></script>

</body>

</html>
